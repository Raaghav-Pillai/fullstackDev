<header>
  <h1>Professor Dashboard</h1>
  <button (click)="addProfessor()">+ Add Professor</button>
</header>

<main>
  <div *ngIf="professors.length > 0; else noProfessors">
    <div class="professor-card" *ngFor="let prof of professors">
      <img *ngIf="prof.photo_url" [src]="prof.photo_url" alt="Photo" class="avatar" />
      <h2>{{ prof.name }}</h2>
      <p>Total Citations: {{ prof.total_citations }}</p>
      <p>Publications: {{ prof.total_publications }}</p>
      <div class="actions">
        <button class="edit-btn" (click)="editProfessor(prof._id)">Edit</button>
        <button class="delete-btn" (click)="deleteProfessor(prof._id)">Delete</button>
        <button class="view-btn" (click)="viewProfile(prof._id)">View Profile</button>
      </div>
    </div>
  </div>

  <ng-template #noProfessors>
    <div class="no-professors">
      No professors found.
    </div>
  </ng-template>
</main>
