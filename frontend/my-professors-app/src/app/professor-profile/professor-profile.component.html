<button class="back-btn" (click)="goBack()">‚Üê Back to Dashboard</button>

<div *ngIf="professor">
  <h1>{{ professor.name }}</h1>
  <p *ngIf="professor.website">
    Website: <a [href]="professor.website" target="_blank">{{ professor.website }}</a>
  </p>

  <h3>Publications</h3>
<div class="publication-card" *ngFor="let pub of professor.publications">
  <h4>{{ pub.title }}</h4>
  <p><strong>Type:</strong> {{ pub.type }}</p>
  <p><strong>Journal:</strong> {{ pub.journal }}</p>
  <p><strong>Year:</strong> {{ pub.publication_year }} | <strong>Date:</strong> {{ pub.publication_date }}</p>
  <p><strong>Cited by:</strong> {{ pub.cited_by_count }}</p>
  <p><strong>Authors:</strong> {{ pub.authors.join(', ') }}</p>
  <p>
    <a [href]="pub.doi" target="_blank">DOI Link</a>
  </p>
</div>
</div>
