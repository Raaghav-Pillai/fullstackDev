<mat-card>
  <mat-card-title>{{ isEditMode ? 'Edit' : 'Add' }} Professor</mat-card-title>
  <form [formGroup]="professorForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Total Citations</mat-label>
      <input matInput type="number" formControlName="total_citations" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Total Publications</mat-label>
      <input matInput type="number" formControlName="total_publications" />
    </mat-form-field>

    <h3>Publications</h3>
    <div formArrayName="publications">
      <div
        *ngFor="let pub of publications.controls; let i = index"
        [formGroupName]="i"
        class="pub-box"
      >
        <mat-form-field class="full-width"><mat-label>Title</mat-label><input matInput formControlName="title" /></mat-form-field>
        <mat-form-field class="full-width"><mat-label>Type</mat-label><input matInput formControlName="type" /></mat-form-field>
        <mat-form-field class="full-width"><mat-label>DOI</mat-label><input matInput formControlName="doi" /></mat-form-field>
        <mat-form-field class="full-width"><mat-label>Year</mat-label><input matInput formControlName="publication_year" /></mat-form-field>
        <mat-form-field class="full-width"><mat-label>Date</mat-label><input matInput formControlName="publication_date" /></mat-form-field>
        <mat-form-field class="full-width"><mat-label>Cited By Count</mat-label><input matInput type="number" formControlName="cited_by_count" /></mat-form-field>
        <mat-form-field class="full-width"><mat-label>Journal</mat-label><input matInput formControlName="journal" /></mat-form-field>
        <mat-form-field class="full-width"><mat-label>Authors (comma-separated)</mat-label><input matInput formControlName="authors" /></mat-form-field>
        <button mat-button color="warn" (click)="removePublication(i)" type="button">Remove</button>
        <hr />
      </div>
    </div>

    <button mat-raised-button color="accent" type="button" (click)="addPublication()">+ Add Publication</button>
    <br /><br />
    <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Add' }} Professor</button>
  </form>
</mat-card>
