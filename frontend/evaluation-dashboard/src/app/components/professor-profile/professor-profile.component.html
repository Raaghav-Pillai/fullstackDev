<h2>Professor Profile</h2>
<div *ngIf="professor">
  <p><strong>Name:</strong> {{ professor.name }}</p>
  <p><strong>Email:</strong> {{ professor.email }}</p>
  <p><strong>School:</strong> {{ professor.school }}</p>
  <p><strong>Major:</strong> {{ professor.major }}</p>
  <p><strong>GPA:</strong> {{ professor.gpa }}</p>
  <p><strong>Project:</strong> {{ professor.project }}</p>
  <p><strong>Skill:</strong> {{ professor.skill }}</p>
</div>
