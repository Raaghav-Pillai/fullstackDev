<h2>Edit Profile</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>Name: <input formControlName="name" /></label><br />
  <label>Email: <input formControlName="email" /></label><br />
  <label>School: <input formControlName="school" /></label><br />
  <label>GPA: <input type="number" formControlName="gpa" /></label><br />
  <label>Major: <input formControlName="major" /></label><br />
  <label>Project: <input formControlName="project" /></label><br />
  <label>Skill: <input formControlName="skill" /></label><br />
  <button type="submit">Save Changes</button>
</form>
